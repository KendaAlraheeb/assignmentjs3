<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="body">
    <div class="container to-do-list ">
      <div class="text-center ">
        <h1>Bookmarker</h1>
        <h3>Bookmark your favorite sites </h3>
      </div>
      <label for="SiteName">Site Name </label>
      <input class="form-control" type="text"  id="site_name">
      <label for="SiteURL">Site URL</label>
      <input class="form-control" type="text" id="site_url">
      <button onclick="addBookmark()" class="btn mx-auto my-2 d-block">submit</button>
      <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <td>#</td>
                <td>Site Name</td>
                <td>Site URL</td>
                <td>Visit</td>
                <td>Delete </td>
            </tr>
        </thead>
        <tbody id="listrows">
        </tbody>
    </table>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
